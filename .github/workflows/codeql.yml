name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - MyMusic.Common
          - MyMusic.Data
          #- MyMusic.Player
          - MyMusic.Api

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x' # Update with the version you are using

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}/${{ matrix.project }}.csproj

      - name: Build project
        run: dotnet build ${{ matrix.project }}/${{ matrix.project }}.csproj --configuration Release

      - name: Create CodeQL database
        run: codeql database create ${{ matrix.project }}-db --language=csharp --source-root ${{ matrix.project }} --search-path ${{ matrix.project }}

      - name: Run CodeQL analysis
        run: codeql analyze ${{ matrix.project }}-db --sarif ${{ matrix.project }}-results.sarif

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ matrix.project }}-results.sarif
